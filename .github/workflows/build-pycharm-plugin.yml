name: Build PyCharm plugin

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]
  pull_request:

permissions:
  contents: write   # needed only for creating releases on tag

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # IntelliJ plugins typically target Java 17+ these days (depends on your gradle/intellij config)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build plugin
        working-directory: pycharm-plugin
        run: |
          ./gradlew --no-daemon clean buildPlugin

      - name: Upload plugin zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: pycharm-plugin-zip
          path: pycharm-plugin/build/distributions/*.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: pycharm-plugin-zip
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
